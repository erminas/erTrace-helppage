parameters:
  - name: deploymentSlot
    type: string
    default: development

steps:
  - task: AzureStaticWebApp@0
    displayName: Deploy to development environment
    inputs:
      app_location: /_site/
      skip_app_build: true
      skip_api_build: true
      verbose: true
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_TOKEN)
      deployment_environment: ${{parameters.deploymentSlot}}
